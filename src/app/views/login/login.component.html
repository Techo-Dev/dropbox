<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm (ngSubmit)="loginUser()">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
				
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl name="userName" [(ngModel)]="userName" placeholder="Username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
					[(ngModel)]="userPassword"
                    placeholder="Password"
                    type="password"
					name="userPassword"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
					<p class="text-body-secondary">{{autherr}}</p>
				  
                    <button type="submit" cButton class="px-4" color="primary">
                      Login
                    </button>
                  </c-col> 
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
				<img style="border-radius:20px; margin-bottom:20px"  src="./assets/images/photographerimg.png" />
				<h5>
                  DROPBOX MANAGEMENT
                </h5> 
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
